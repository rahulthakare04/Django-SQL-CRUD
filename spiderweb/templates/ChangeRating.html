<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDb Rating Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center bg-primary text-white">
          <h4>Enter Film ID and IMDb Rating</h4>
        </div>
        <div class="card-body">
          <form method="post" action="/changeimdbrating/">
            {% csrf_token %}
            <div class="form-group">
              <label for="filmId">Film ID:</label>
              <input type="text" class="form-control" id="filmId" name="filmId" placeholder="Enter film ID">
            </div>
            <div class="form-group">
              <label for="imdbRating"> New IMDb Rating (1 to 10):</label>
              <input type="number" class="form-control" id="imdbRating" name="imdbRating" min="1" max="10" step="0.1" placeholder="Enter rating">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
